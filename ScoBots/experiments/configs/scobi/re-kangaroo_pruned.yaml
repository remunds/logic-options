env_name: 'KangarooDeterministic-v4'
scobi_interactive: True
scobi_focus_dir: 'my_focusfiles'
scobi_focus_file: 'pruned_kangaroo.yaml' 
rl_algo: 1

parallel: False

logdir: '/relogs/'


train:
  random_action_p: 0.00
  gamma: 0.99
  learning_rate: 0.003
  clip_norm: 0.5
  num_episodes: 80
  steps_per_episode: 25000
  max_steps_per_trajectory: 100000
  log_steps: 2000
  save_every: 1 # episode